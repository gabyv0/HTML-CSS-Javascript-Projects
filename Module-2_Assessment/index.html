<!DOCTYPE html>
<html lang="en">

  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Playfair+Display&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>

  <body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class> Flower Guessing Game! </h1>
                <hr class="my-4">
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-6">
                <img src="assets/images/placeholder.jpg" id ="flower" class="img-fluid" alt="Responsive Image">
            </div>

            <div class="col-sm-6">
                <h2> Press any key to get started! </h2>
                <h3> Wins: </h3>
                <p id="numberOfWins">0</p>
                <h3 id> Current Word </h3>
                <p id= "underscores"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <h3 id> Number of Guesses Remaining: </h3>
                <p id = "numberOfGuesses">15</p>
            </div>
            <div class="col-sm-6">
                <h3> Letters Already Guessed: </h3>
                <p id= "guessedLetters"></p>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

  </body>

</html>
