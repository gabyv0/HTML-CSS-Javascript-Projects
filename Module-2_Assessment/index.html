<!DOCTYPE html>
<html lang="en">

  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>

  <body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="heading"> Flower Guessing Game! </h1>
                <hr class="my-4">
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-6">
                <img src="assets/images/placeholder.jpg" class="img-fluid" alt="Responsive Image">
            </div>

            <div class="col-sm-6">
                <h2 id="sub-heading"> Press any key to get started! </h2>
                <h3 id="sub-heading"> Wins: </h3>
                <p id="numberOfWins"></p>
                <h3 id="sub-heading"> Current Word </h3>
                <p id= "underscores"></p>
                <p id="correctWord"> </p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <h3 id="sub-heading"> Number of Guesses Remaining: </h3>
                <p id = "numberOfGuesses"></p>
            </div>
            <div class="col-sm-6">
                <h3 id="sub-heading"> Letters Already Guessed: </h3>
                <p id= "guessedLetters"></p>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

  </body>

</html>
